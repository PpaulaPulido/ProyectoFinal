<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emprenesy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="{{url_for ('static', filename='styles/tipo_res_even_emprende.css')}}">
  <link rel="stylesheet" href="{{url_for ('static', filename='styles/generales_user.css')}}">
  <link rel="icon" href="{{url_for ('static', filename='img/Logo2.jpeg')}}" type="image/icon type">
  <link rel="stylesheet" href="/static/styles/whatssap.css">

  <!-- Enlace a la fuente de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>

</head>

<body>

  <header id="cabecera">
    <div id="cabeza">
      <div class="logoedit">
        <img style="height: 80px; width: 80px; margin-left: 35px;"
          src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy" class="logo">
      </div>
    </div>

    <div id="menuLateralToggle">
      <div id="toggle">
        <div class="nav-list2" id="nav-list2">
          <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="menu-opciones">
            <li><i class="fa-solid fa-x" id="cerrar"></i></li>
            <li><img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy"
                class="logoToggle"></li>
            <li><a href="{{url_for('usuarios.nosotros_user')}}">Sobre Nosotros</a></li>
            <li><a href="{{url_for('usuarios.index_user')}}">Inicio</a></li>
            <li><a href="{{url_for('usuarios.favoritos_user')}}">Mis favoritos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>

    <div id="enlaces" style="display: none;">
      <a id="url_nosotros" data-url="{{url_for('usuarios.nosotros_user')}}"></a>
      <a id="url_index" data-url="{{url_for('usuarios.index_user')}}"></a>
      <a id="url_favoritos" data-url="{{url_for('usuarios.favoritos_user')}}"></a>
      <a id="url_perfil" data-url="{{url_for('usuarios.perfil_usuario')}}"></a>
      <a id="url_editarPerfil" data-url="{{ url_for('usuarios.editarPerfilUsuario', id=user_id) }}"></a>
      <a id="url_cerrarSesion" data-url="{{url_for('usuarios.logout')}}"></a>
    </div>

    <div id="emprendimientoContenedor"></div>
    <!--WHATSAPP BUTTON-->
    <div class="nav-bottom">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <div class="popup-whatsapp fadeIn">
        <div class="content-whatsapp -top">
          <button type="button" class="closePopup">
            <i class="material-icons icon-font-color">close</i>
          </button>
          <p> <img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" width="35" id="image-whatssap">
            Hola, ¿cómo podemos ayudate? </p>
        </div>

        <div class="content-whatsapp -bottom">
          <input class="whats-input" id="whats-in" type="text" Placeholder="Enviar mensaje..." />
          <button class="send-msPopup" id="send-btn" type="button">
            <i class="material-icons icon-font-color--black">send</i>
          </button>
        </div>

      </div>

      <button type="button" id="whats-openPopup" class="whatsapp-button">
        <div class="float">
          <i class="fa fa-whatsapp my-float"></i>
        </div>
      </button>

      <div class="circle-anime"></div>
    </div>
  </main>
  <footer>
    <div class="principal_footer">
      <div>
        <svg class="olas" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="vector-olas" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="efecto">
            <use xlink:href="#vector-olas" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#vector-olas" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#vector-olas" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#vector-olas" x="48" y="7" fill="#3d77ba" />
          </g>
        </svg>
      </div>
    </div>

    <div class="contenedor_footer">
      <div class="contenedor_content">
        <div class="contenedor_list">
          <ul class="footer_list">
            <li>Preguntas Frecuentes</li>
            <li>Términos y Condiciones</li>
          </ul>
        </div>

        <div class="contenedor_list2">
          <ul class="footer_list">
            <li>Contáctanos</li>
            <li>Nosotros</li>
          </ul>
        </div>

        <div class="contenedor_list3">
          <ul class="footer_list">
            <li>Siguenos en</li>
            <div class="iconos">
              <img src="{{ url_for('static', filename='img/tik-tok.png') }}" alt="tiktok">
              <img src="{{ url_for('static', filename='img/instagram1.png') }}" alt="instagram">
            </div>
          </ul>
        </div>
      </div>
      <p class="copy">&copy;2024-Emprensy.Todos los derechos reservados</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/navegacion_user.js"></script>
  <script src="../static/js/buscador.js"></script>
  <script src="../static/js/servidor.js"></script>
  <script src="../static/js/tipoPublicacionEmprende.js"></script>
  <script src="../static/js/favoritosServidor.js"></script>
  <script src="/static/js/whattssap.js"></script>
</body>

</html>
