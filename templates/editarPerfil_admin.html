<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprenesy</title>
    <link rel="icon" href="{{url_for ('static', filename='img/Logo2.jpeg')}}" type="image/icon type">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for ('static', filename='../static/styles/generales_admin.css')}}">
    <link rel="stylesheet" href="{{url_for ('static', filename='../static/styles/editarAdmin.css')}}">
    <link rel="stylesheet" href="/static/styles/editarAdmin.css">
    <link rel="stylesheet" href="/static/styles/generales_admin.css">
    <link rel="stylesheet" href="/static/styles/whatssap.css">

</head>


<body>

    <header id="cabecera">
        <div id="cabeza"></div>
    </header>

    <main>
        <div id="sidebar">
            <div class="toggle-btn">
                <span><i class="bi bi-list"></i></span>
            </div>
            <ul class="toggle-info">
                <li>
                    <div class="tigle-img">
                        <img style="height: 150px; width: 150px; margin-left: 50px;" src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy"
                            class="logo">
                    </div>
                </li>
                <li><a href="{{ url_for('admin.index_admin') }}">Dashboard</a></li>
                <li><a href="{{url_for('admin.perfil_admin')}}">Perfil</a></li>
                <li><a href="{{url_for('admin.indexPrincipal')}}">Inicio</a></li>
                <li><a href="{{url_for('admin.nosotrosEmprenesy')}}">Nosotros</a></li>
            </ul>
        </div>

        <div class="containerPerfil" id="contenedorPerfil">
            <div class="formularioPerfil">
                <form action="{{ url_for('admin.editarPerfilAdmin', id=admin_id) }}" method="post">
                    <h2 class="title__form">Información de contacto</h2>
                    <div class="perfilContacto">

                        <div class="contacto">
                            <div class="perfil">
                                <img src="{{foto_perfil}}" alt="Foto de perfil">
                            </div>
                        </div>

                        <div class="contacto">
                            <label for="nombreAdmin">Nombres</label>
                            <input type="text" id="nombreAdmin" name="nombreAdmin" value="{{admin[0]}}">
                        </div>
                        
                        <div class="contacto">
                            <label for="apellidosAdmin">Apellidos</label>
                            <input type="text" id="apellidosAdmin" name="apellidosAdmin" value="{{admin[1]}}">
                        </div>
                        <div class="contacto">
                            <label for="telefonoAdmin">Número de celular</label>
                            <input type="tel" id="telefonoAdmin" name="telefonoAdmin" value="{{admin[2]}}">
                        </div>
                        <div class="contacto">
                            <label for="correoAdmin">Correo electrónico</label>
                            <input type="email" id="correoAdmin" name="correoAdmin" value="{{admin[3]}}">
                        </div>
                        
                        <div class="contacto">
                            <label for="fechaNacAdmin">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacAdmin" name="fechaNacAdmin" value="{{admin[4]}}">
                        </div>
                    </div>
                    <h2>Domicilio particular</h2>
                    <div class="perfilDireccion">
                        <div class="contacto">
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion" value="{{ datos[0] | default('') }}"> 
                        </div>
                        <div class="contacto">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" value="{{ datos[1] | default('') }}">
                        </div>
                    </div>
                    <h2>Otros detalles</h2>
                    <div class="perfilDetalles">
                        <div class="contacto">
                            <label for="acerca">Acerca de tí</label>
                            <textarea name="acerca" id="acerca" placeholder="Escribe aquí"></textarea>

                        </div>
                        <div class="contacto">
                            <label for="sitioWeb">Sitio web</label>
                            <input type="url" name="sitioWeb" id="sitioWeb" value="{{ datos[3] | default('') }}">
                        </div>
                        <div class="contacto">
                            <label for="blog">Blog</label>
                            <input type="url" name="blog" id="blog" value="{{ datos[4] | default('') }}">
                        </div>
                    </div>
                    <div class="btnEnviar">
                        <input type="submit" value="Guardar" id="btnGuardar">
                    </div>
                </form>
            </div>
        </div>

        <!--WHATSAPP BUTTON-->
        <div class="nav-bottom">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <div class="popup-whatsapp fadeIn">
                <div class="content-whatsapp -top">
                    <button type="button" class="closePopup">
                        <i class="material-icons icon-font-color">close</i>
                    </button>
                    <p> <img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" width="35"
                            id="image-whatssap">
                        Hola, ¿cómo podemos ayudate? </p>
                </div>

                <div class="content-whatsapp -bottom">
                    <input class="whats-input" id="whats-in" type="text" Placeholder="Enviar mensaje..." />
                    <button class="send-msPopup" id="send-btn" type="button">
                        <i class="material-icons icon-font-color--black">send</i>
                    </button>
                </div>

            </div>

            <button type="button" id="whats-openPopup" class="whatsapp-button">
                <div class="float">
                    <i class="fa fa-whatsapp my-float"></i>
                </div>
            </button>

            <div class="circle-anime"></div>
        </div>
        
        <div id="data-container" data-perfil-url="{{ url_for('admin.perfil_admin') }}" data-admin-id="{{ admin_id }}"  style="display: none;"></div>
        <div id="url" style="display: none;">
            <a id="url_dash" data-url="{{ url_for('admin.index_admin') }}"></a>
            <a id="url_editarPerfil" data-url="{{ url_for('admin.editarPerfilAdmin', id=admin_id) }}"></a>
            <a id="url_cerrarSesion" data-url="{{url_for('usuarios.logout')}}"></a>
        </div>
    </main>



    <script src="{{url_for ('static', filename='../static/js/editarPerfilAdmin.js')}}" ></script>
    <script src="{{url_for ('static', filename='../static/js/buscador.js')}}" ></script>
    <script src="{{url_for ('static', filename='../static/js/generales_admin.js')}}" ></script>
    <script src="/static/js/whattssap.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
