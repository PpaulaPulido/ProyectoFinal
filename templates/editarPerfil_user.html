<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprenesy</title>
    <link rel="icon" href="{{url_for ('static', filename='img/Logo2.jpeg')}}" type="image/icon type">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Enlace a la fuente de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for ('static', filename='styles/editarPerfilUsuario.css')}}">
    <link rel="stylesheet" href="{{url_for ('static', filename='styles/generales_user.css')}}">
    <link rel="stylesheet" href="/static/styles/generales_user.css">
    <link rel="stylesheet" href="/static/styles/editarPerfilUsuario.css">
    <link rel="stylesheet" href="/static/styles/whatssap.css">

</head>


<body>

    <header id="cabecera">
        <div id="cabeza">
            <div class="logoedit">
                <img style="height: 80px; width: 80px; margin-left: 35px;"
                    src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy" class="logo">
            </div>

        </div>
        <div id="menuLateralToggle">
            <div id="toggle">
                <div class="nav-list2" id="nav-list2">
                    <div class="menu-toggle" id="mobile-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="menu-opciones">
                        <li><i class="fa-solid fa-x" id="cerrar"></i></li>
                        <li><img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" alt="logo emprenesy"
                                class="logoToggle"></li>
                        <li><a href="{{url_for('usuarios.nosotros_user')}}">Sobre Nosotros</a></li>
                        <li><a href="{{url_for('usuarios.index_user')}}">Inicio</a></li>
                        <li><a href="{{url_for('usuarios.favoritos_user')}}">Mis favoritos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div id="enlaces" style="display: none;">
            <a id="url_nosotros" data-url="{{url_for('usuarios.nosotros_user')}}"></a>
            <a id="url_index" data-url="{{url_for('usuarios.index_user')}}"></a>
            <a id="url_favoritos" data-url="{{url_for('usuarios.favoritos_user')}}"></a>
            <a id="url_perfil" data-url="{{url_for('usuarios.perfil_usuario')}}"></a>
            <a id="url_editarPerfil" data-url="{{ url_for('usuarios.editarPerfilUsuario', id=user_id) }}"></a>
            <a id="url_cerrarSesion" data-url="{{url_for('usuarios.logout')}}"></a>
        </div>

        <div class="containerPerfil" id="contenedorPerfil">
            <div class="formularioPerfil">

                <form action="{{ url_for('usuarios.editarPerfilUsuario', id=user_id) }}" method="POST">

                    <h2 class="title__form">Información de contacto</h2>
                    <div class="perfilContacto">
                        <div class="contacto">
                            <div class="perfil">
                                <img src="{{foto_perfil}}" alt="Foto de perfil">
                            </div>
                        </div>
                        <div class="contacto">
                            <label for="nombreUsu">Nombres</label>
                            <input type="text" id="nombreUsu" name="nombreUsu" value="{{usuario[0]}}">
                        </div>
                        
                        <div class="contacto">
                            <label for="apellidosUsu">Apellidos</label>
                            <input type="text" id="apellidosUsu" name="apellidosUsu" value="{{usuario[1]}}">
                        </div>
                        <div class="contacto">
                            <label for="telefonoUsu">Número de celular</label>
                            <input type="tel" id="telefonoUsu" name="telefonoUsu" value="{{usuario[2]}}">
                        </div>
                        <div class="contacto">
                            <label for="correoUsu">Correo electrónico</label>
                            <input type="email" id="correoUsu" name="correoUsu" value="{{usuario[4]}}">
                        </div>

                        <div class="contacto">
                            <label for="fechaNacUsu">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacUsu" name="fechaNacUsu" value="{{usuario[3]}}">
                        </div>
                    </div>
                    <h2>Domicilio particular</h2>
                    <div class="perfilDireccion">
                        <div class="contacto">
                            <label for="direccionUsu">Dirección</label>
                            <input type="text" id="direccionUsu" name="direccionUsu"
                                value="{{ datos[0] | default('') }}">
                        </div>
                        <div class="contacto">
                            <label for="ciudadUsu">Ciudad</label>
                            <input type="text" id="ciudadUsu" name="ciudadUsu" value="{{ datos[1] | default('') }}">
                        </div>
                    </div>
                    <h2>Otros detalles</h2>
                    <div class="perfilDetalles">
                        <div class="contacto">
                            <label for="acercaUsu">Acerca de tí</label>
                            <textarea name="acercaUsu" id="acercaUsu" placeholder="Escribe aquí"></textarea>
                        </div>
                        <div class="contacto">
                            <label for="sitioWebUsu">Sitio web</label>
                            <input type="url" name="sitioWebUsu" id="sitioWebUsu" value="{{ datos[2] | default('') }}">
                        </div>
                        <div class="contacto">
                            <label for="blogUsu">Blog</label>
                            <input type="url" name="blogUsu" id="blogUsu" value="{{ datos[4] | default('') }}">
                        </div>
                    </div>
                    <div class="btnEnviar">
                        <input type="submit" value="Guardar" id="btnGuardar">
                    </div>
                </form>
            </div>
        </div>

        <!--WHATSAPP BUTTON-->
        <div class="nav-bottom">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <div class="popup-whatsapp fadeIn">
                <div class="content-whatsapp -top">
                    <button type="button" class="closePopup">
                        <i class="material-icons icon-font-color">close</i>
                    </button>
                    <p> <img src="{{ url_for('static', filename='img/logo_Emprenesy.png') }}" width="35"
                            id="image-whatssap">
                        Hola, ¿cómo podemos ayudate? </p>
                </div>

                <div class="content-whatsapp -bottom">
                    <input class="whats-input" id="whats-in" type="text" Placeholder="Enviar mensaje..." />
                    <button class="send-msPopup" id="send-btn" type="button">
                        <i class="material-icons icon-font-color--black">send</i>
                    </button>
                </div>

            </div>

            <button type="button" id="whats-openPopup" class="whatsapp-button">
                <div class="float">
                    <i class="fa fa-whatsapp my-float"></i>
                </div>
            </button>

            <div class="circle-anime"></div>
        </div>

    </main>

    <script src="{{url_for ('static', filename='../static/js/navegacion_user.js')}}"></script>
    <script src="{{url_for ('static', filename='../static/js/buscador.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/js/whattssap.js"></script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
